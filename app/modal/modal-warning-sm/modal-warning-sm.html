<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="delete-modal-title">Are you sure you would like to delete the following Staff Member?</h4>
	</div>
	<div class="modal-body">
		<p>{{selectedStaffMember.name}} <b>{{selectedStaffMember.surname}}</b></p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
		<button type="button" class="btn btn-danger" ng-click="onClickDelete()">Delete</button>
	</div>
</div>
