<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" aria-hidden="true" ng-click="onClickClose()">&times;</button>
		<h4 class="modal-title">{{modalTitle}}: <p>{{selectedStaffMember.name}} <b>{{selectedStaffMember.surname}}</b></p>
        </h4>
	</div>
	<div class="modal-body">

<!-- 3. STAFF -->

        <div ng-if="modalTitle === 'Edit Staff Member' || modalTitle === 'Add New Staff'">
            <div ng-if="innerModalPageNum === 1">

                <ng-buhrma-input buhrma-input-model="selectedStaffMember.name" buhrma-input-text="Name" buhrma-input-type="text"></ng-buhrma-input>
                <br/>

                <ng-buhrma-input buhrma-input-model="selectedStaffMember.surname" buhrma-input-text="Surname" buhrma-input-type="text"></ng-buhrma-input>
                <br/>

                <ng-buhrma-input buhrma-input-model="selectedStaffMember.staffNumber" buhrma-input-text="Staff Number" buhrma-input-type="number"></ng-buhrma-input>
                <br/>

                <ng-buhrma-select buhrma-select-model="staffPersonalData.gender"
                                  buhrma-select-text="Gender"
                                  buhrma-select-options="['Male', 'Female']"></ng-buhrma-select>
                <br/>

                <ng-buhrma-select buhrma-select-model="staffPersonalData.nationality"
                                  buhrma-select-text="Nationality"
                                  buhrma-select-options="countryList"></ng-buhrma-select>
                <br/>

                <ng-buhrma-date-input buhrma-date-model="staffPersonalData.birthDate" buhrma-date-text="Birth date"></ng-buhrma-date-input>

            </div>

            <div ng-if="innerModalPageNum === 2">

                <ng-buhrma-select buhrma-select-model="selectedContract.category"
                                  buhrma-select-text="Contract type"
                                  buhrma-select-options="allContractNames"
                                  ng-click="getAllGrades()"></ng-buhrma-select>
                <br/>

                <ng-buhrma-select buhrma-select-model="selectedContract.grade"
                                  buhrma-select-text="Grade"
                                  buhrma-select-options="allGradesInContract"
                                  ng-click="getAllSteps()"></ng-buhrma-select>
                <br/>

                <ng-buhrma-select buhrma-select-model="selectedContract.step"
                                  buhrma-select-text="Step"
                                  buhrma-select-options="allStepsInGrade"></ng-buhrma-select>
                <br/>
                <div class="row">
                    <div class="col-xs-6">
                        <ng-buhrma-date-input buhrma-date-model="selectedContract.startDate" buhrma-date-text="Start Date"></ng-buhrma-date-input>
                    </div>
                    <div class="col-xs-6">
                        <ng-buhrma-date-input buhrma-date-model="selectedContract.endDate" buhrma-date-text="End Date"></ng-buhrma-date-input>
                    </div>
                </div>

            </div>

            <div ng-if="innerModalPageNum === 3">
                <div class="row">
                    <div class="col-xs-6">
                        <ng-buhrma-select buhrma-select-model="staffSocioStatus.maritalStatus"
                                          buhrma-select-text="Marital status"
                                          buhrma-select-options="['Married','Divorced / Single']"></ng-buhrma-select>
                    </div>
                    <div class="col-xs-6">
                        <ng-buhrma-date-input buhrma-date-model="staffSocioStatus.maritalStartDate"></ng-buhrma-date-input>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-xs-6">
                        <ng-buhrma-input buhrma-input-model="staffSocioStatus.numChildren"
                                         buhrma-input-text="Number of children"
                                         buhrma-input-type="number"></ng-buhrma-input>
                    </div>
                    <div class="col-xs-6">
                        <ng-buhrma-date-input buhrma-date-model="staffSocioStatus.numChildrenStartDate"></ng-buhrma-date-input>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-xs-6">
                        <ng-buhrma-input buhrma-input-model="staffSocioStatus.fullTimePerc"
                                         buhrma-input-text="Fulltime percentage"
                                         buhrma-input-type="number"></ng-buhrma-input>
                    </div>
                    <div class="col-xs-6">
                        <ng-buhrma-date-input buhrma-date-model="staffSocioStatus.fullTimePercStartDate"></ng-buhrma-date-input>
                    </div>
                </div>
                <br/>


            </div>

            <div class="bottom-page-navigator-container">
                <div class="page-indicator-circles-container"
                     ng-click="setInnerModalPage(page)" ng-repeat="page in innerModalPages">
                    <div class="page-indicator-circles"
                         ng-class="{'page-indicator-circle-active':innerModalPageNum==page}">
                    </div>
                </div>
            </div>
        </div>

<!-- Adding staff Member-->

        <div ng-if="modalTitle === 'Assign Staff Member to Post'">
            <h3>Post Details</h3>
            <p>{{selectedPost.postTitle}}</p>
            <p>{{selectedPost.contractType}}</p>
            <p>{{selectedPost.postCategory}} {{selectedPost.postGrade}}</p>

            <label>Assign Staff Member</label>
            <select class="form-control" ng-options="staffMember.name + ' ' + staffMember.surname + ' (' + staffMember.staffNumber + ')' for staffMember in staffMembers" ng-model="selectedStaffOnPost.staff"></select>

            <!--<label>Contract Type</label>
            <select class="form-control" ng-options="contract.name for contract in allContracts" ng-model="selectedStaffOnPost.contractType"></select>

            <label>Grade</label>
            <select class="form-control" ng-options="grade.gradeNumber for grade in selectedPost.contractType.grades" ng-model="selectedStaffOnPost.postGrade"></select>

            <label>Step</label>
            <select class="form-control" ng-options="step.stepNumber for step in selectedPost.postGrade.steps" ng-model="selectedStaffOnPost.postStep"></select>
-->
            <label>Start Date on post</label>
            <input type="date"
                   class="form-control"
                   id="bootstrap-override-input"
                   ng-model="selectedStaffOnPost.startDate">

            <label>End Date on post</label>
            <input type="date"
                   class="form-control"
                   id="bootstrap-override-input"
                   ng-model="selectedStaffOnPost.endDate">

        </div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="onClickClose()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="onClickSave()">Save changes</button>
	</div>
</div>
