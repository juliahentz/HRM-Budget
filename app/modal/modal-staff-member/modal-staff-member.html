<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{modalTitle}}</h4>
	</div>
	<div class="modal-body">

<!-- 3. STAFF -->

        <div ng-if="modalTitle === 'Edit Staff Member' || modalTitle === 'Add New Staff'">
            <div ng-if="innerModalPageNum === 1">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="selectedStaffMember.name">

                <label>Surname</label>
                <input type="text" class="form-control" ng-model="selectedStaffMember.surname">

                <label>Staff Number</label>
                <input type="number" class="form-control" ng-model="selectedStaffMember.staffNumber">
            </div>

            <div ng-if="innerModalPageNum === 2">
                <p>{{selectedStaffMember.name}} <b>{{selectedStaffMember.surname}}</b></p>

                <label>Contract type</label>
                <select class="form-control" ng-options="contract.name as contract.name for contract in allContracts" ng-model="selectedContract.category" ng-change="getAllGrades()">
                </select>

                <label>Grade</label>
                <select class="form-control" ng-options="grade.gradeNumber as grade.gradeNumber for grade in allGradesInContract" ng-model="selectedContract.grade" ng-change="getAllSteps()"></select>

                <label>Step</label>
                <select class="form-control" ng-options="step.stepNumber as step.stepNumber for step in allStepsInGrade" ng-model="selectedContract.step"></select>

            </div>

            <div ng-if="innerModalPageNum === 3">

            </div>

            <div ng-if="innerModalPageNum === 4">

            </div>

            <div class="bottom-page-navigator-container">
                <div class="page-indicator-circles-container"
                     ng-click="setInnerModalPage(page)" ng-repeat="page in innerModalPages">
                    <div class="page-indicator-circles"
                         ng-class="{'page-indicator-circle-active':innerModalPageNum==page}">
                    </div>
                </div>
            </div>
        </div>

<!-- Adding staff Member-->

        <div ng-if="modalTitle === 'Assign Staff Member to Post'">
            <h3>Post Details</h3>
            <p>{{selectedPost.postTitle}}</p>
            <p>{{selectedPost.contractType}}</p>
            <p>{{selectedPost.postCategory}} {{selectedPost.postGrade}}</p>

            <label>Assign Staff Member</label>
            <select class="form-control" ng-options="staffMember.name + ' ' + staffMember.surname + ' (' + staffMember.staffNumber + ')' for staffMember in staffMembers" ng-model="selectedStaffOnPost.staff"></select>

            <!--<label>Contract Type</label>
            <select class="form-control" ng-options="contract.name for contract in allContracts" ng-model="selectedStaffOnPost.contractType"></select>

            <label>Grade</label>
            <select class="form-control" ng-options="grade.gradeNumber for grade in selectedPost.contractType.grades" ng-model="selectedStaffOnPost.postGrade"></select>

            <label>Step</label>
            <select class="form-control" ng-options="step.stepNumber for step in selectedPost.postGrade.steps" ng-model="selectedStaffOnPost.postStep"></select>
-->
            <label>Start Date on post</label>
            <input type="date" class="form-control" ng-model="selectedStaffOnPost.startDate">

            <label>End Date on post</label>
            <input type="date" class="form-control" ng-model="selectedStaffOnPost.endDate">

        </div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="onClickClose()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="onClickSave()">Save changes</button>
	</div>
</div>
