<div class="row">
    <div class="col-sm-3">
        <h6>Day</h6>
        <select ng-change="onChange()"
                ng-options="day as day for day in daysArray"
                ng-model="selectedDate.day"
                class="form-control"
                id="buhrma-select"></select>
        <i class="fa fa-angle-down" aria-hidden="true" id="buhrma-select-icon"></i>
    </div>
    <div class="col-sm-3">
        <h6>Month</h6>
        <select ng-change="onChange()"
                ng-options="month as month for month in monthsArray"
                ng-model="selectedDate.month"
                class="form-control"
                id="buhrma-select"></select>
        <i class="fa fa-angle-down" aria-hidden="true" id="buhrma-select-icon"></i>
    </div>
    <div class="col-sm-6">
        <h6>Year</h6>
        <select ng-change="onChange()"
                ng-options="year as year for year in yearsArray"
                ng-model="selectedDate.year"
                class="form-control"
                id="buhrma-select"></select>
        <i class="fa fa-angle-down" aria-hidden="true" id="buhrma-select-icon"></i>
    </div>

</div>
