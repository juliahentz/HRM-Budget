<div class="buhrma-checkbox-container">
    <div class="checkbox-empty" ng-click="onCheckBoxClick()" ng-class="{'empty-hidden':emptyHidden}"></div>
    <div class="checkbox-filled" ng-click="onCheckBoxClick()" ng-class="{'filled-hidden':filledHidden}"><i class="fa fa-check" aria-hidden="true"></i></div>
    <div class="checkbox-label" ng-click="onCheckBoxClick()">{{buhrmaCheckboxLabel}}</div>
</div>
